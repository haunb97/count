<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<script>
    function count(arr,data) {
        var count = 0 ;
        var arr = arr;
         var position = arr.indexOf(data);
        if(position>-1){
            ++count ;
            for(let i = position -1 ; i>0 ; --i){
                if(arr[i] = data ){
                    ++count;
                }
                else{break;}
            }
            for(let i = position +1 ; i<arr.length ; ++i){
                if(arr[i] == data){
                    ++count ;
                }
                else{break ;}
            }
        }
        return count ;
    }
   let nums = [];
    for (let i = 0; i < 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    var val = parseInt(prompt("Enter a value to count"));
    var retVal = count (nums,val);
    document.write("Found "+retVal+" occurrrences of "+ val)
    //nsna
    

</script>
</body>
</html>
